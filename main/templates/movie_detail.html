<!DOCTYPE html>
<html>
<head>
    <title>
    Movie Detail
    </title>
</head>

<body>
 
    <strong>DVD Title: {{ movie.dvd_title }}</strong>
 
<ul>
    <li>Status: {{ movie.status }}</li>
    <li>Price: {{ movie.price }}</li>
    <li>Rating: {{ movie.rating }}</li>
    <li>DVD Release Date: {{ movie.dvd_release_date }}</li>
    <li>Genre: {{ movie.genre.genre }}</li>
    <li>Studio: {{ movie.studio.studio }}</li>
</ul>


</body>

</html>
